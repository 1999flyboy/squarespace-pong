<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
        * {
            font-family: 'Poppins', sans-serif;
        }
        body {
            text-align: center;
            background-color: ghostwhite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            position: fixed;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Pong Game</h1>
    <canvas id="pongCanvas"></canvas>
    <p>Control the left player by using up and down arrow keys</p>
    <script>
        var canvas = document.getElementById("pongCanvas");
        var ctx = canvas.getContext("2d");

        // Define the ball properties
        var ball = new Image();
        ball.src = 'ball.png'; // Replace 'ball.png' with the correct path to your image file
        var ballRadius = 10;
        var x = canvas.width / 2;
        var y = canvas.height - 30;
        var dx = 2;
        var dy = -2;

        // Draw the ball
        function drawBall() {
            ctx.drawImage(ball, x - ballRadius, y - ballRadius, ballRadius * 2, ballRadius * 2);
        }

        // Update the ball position
        function updateBallPosition() {
            x += dx;
            y += dy;
        }

        // Draw everything
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas
            drawBall(); // Draw the ball
            requestAnimationFrame(draw); // Request the next animation frame
        }

        // Start the game
        draw();
    </script>
</body>
</html>
